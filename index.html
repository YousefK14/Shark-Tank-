<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The News Times</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="top-bar">
      <span id="current-date"></span>
      <span>Today's Paper</span>
    </div>
    <h1 class="logo">The News Times</h1>
    <nav class="navbar">
      <div class="options-container">
        <button class="option" onclick="selectCategory('general')">General</button>
        <button class="option" onclick="selectCategory('entertainment')">Entertainment</button>
        <button class="option" onclick="selectCategory('health')">Health</button>
        <button class="option" onclick="selectCategory('science')">Science</button>
        <button class="option" onclick="selectCategory('sports')">Sports</button>
        <button class="option" onclick="selectCategory('technology')">Technology</button>
      </div>
    </nav>
  </header>
  <main class="main-content">
    <div class="container"></div>
  </main>
  <footer class="footer">
    <p>&copy; <span id="current-year"></span> The News Times. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
